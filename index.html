<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMIES | High Streetwear</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header-container">
        <nav class="navbar-capsule">
            <div class="nav-links">
                <a href="index.html" class="active">Inicio</a>
                <a href="coleccion.html">Colección</a>
                <a href="#about">Nosotros</a>
                <a href="#contact">Contacto</a>
            </div>
            <div class="nav-brand">HOMIES</div>
            <div class="nav-search">
                <input type="text" placeholder="Buscar...">
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <div class="carousel-main" id="slidesWrapper">
            <div class="slide">
                <div class="slide-overlay">
                    <p>NEW COLLECTION 2026</p>
                    <h1>VERY MUCH A VIBE</h1>
                    <a href="coleccion.html" class="btn-primary">SHOP NOW</a>
                </div>
                <img src="https://images.unsplash.com/photo-1552346154-21d32810aba3?q=80&w=2070" alt="Colección 1">
            </div>
        </div>
    </section>

    <section class="brand-statement">
        <div class="statement-container">
            <span class="dot-separator">✦ ✦ ✦</span>
            <h2>NOT A TREND, A LIFESTYLE</h2>
            <p>Streetwear diseñado en Barranquilla para el mundo. Calidad premium en cada hilo.</p>
        </div>
    </section>

    <section class="collection-preview container">
        <h3 class="section-title">BEST SELLERS</h3>
        <div class="product-grid">
            <div class="product-card">
                <div class="image-container">
                    <span class="badge-new">NEW</span>
                    <img src="https://images.unsplash.com/photo-1539109136881-3be0616acf4b?q=80&w=1887" alt="Cap">
                </div>
                <div class="product-details">
                    <h4>LEGACY CAP</h4>
                    <p>$65.000 COP</p>
                </div>
            </div>
            </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
